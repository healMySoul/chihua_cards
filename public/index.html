<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="favicon.png" rel="icon" type="image/png">
    <script src="js/jquery-3.6.0.min.js"></script>

    <title>Чихуахуёныши</title>
</head>
<style>
    html {
        height: 100%;
        width: 100%;
    }

    body {
        min-height: 100%;
        width: 100%;
    }

    .container {
        background-color: #3a3939;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        width: 100%;
    }

    .btn-reset {
        background-color: #338160;
        border: 2px solid #ccc;
        color: #eeeeee;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        height: 36px;
        padding: 0 12px;
    }

    .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 0 auto;
        width: 50%;
    }

    .cards[data-items-per-row="3"] .card {
        --items-per-row: 3;
    }

    .cards[data-items-per-row="4"] .card {
        --items-per-row: 4;
    }

    .card {
        cursor: pointer;
        flex: 0 0 auto;
        margin: 15px;
        position: relative;
        padding-top: calc(100% * (1/var(--items-per-row)) - 15px * 2 - 1px);
        width: calc(100% * (1/var(--items-per-row)) - 15px * 2 - 1px);
    }

    .card-content {
        border: 2px solid white;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        transform-style: preserve-3d;
        transition: transform 900ms, border-color 600ms;
    }

    .card-front,
    .card-back {
        backface-visibility: hidden;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
    }

    .card-front {
        background: #60977e;
    }

    .card-back {
        background-size: cover;
        transform: rotateY(180deg);
    }

    .card[data-flipped] .card-content {
        transform: rotateY(180deg);
        transition: transform 600ms, border-color 600ms;
    }

    .card[data-flipped="try"] .card-content {
        border-color: khaki;
    }

    .card[data-flipped="correct"] .card-content {
        border-color: #76ddad;
    }

    .card[data-flipped="error"] .card-content {
        border-color: #a83939;
    }

    img {
        max-width: 400px;
        max-height: 600px;
    }

    .try-counter {
        color: #a7a7a7;
    }

    .try-counter:after {
        content: attr(data-tries-left);
    }

    .try-counter:before {
        content: 'Осталось попыток: ';
    }

    @media (max-width: 762px) {
        .cards {
            width: 80%;
        } 
    }

    @media (max-width: 550px) {
        .cards {
            width: 96%;
        } 

        .cards .card {
            --items-per-row: 2 !important;
        }
    }
</style>
<body>
    <div class="container">
        <button class="btn-reset">Начать заново</button>
        <br><br>
        <span class="try-counter" data-tries-left=""></span>

        <div class="cards" data-items-per-row=""></div>
    </div>

    <script>
        class Cards {
            constructor(root) {
                this.root = root;
            }

            init(params) {
                this.generateCards(params.itemsPerRow, params.rows);
                this.initCards();
            }

            reset() {
                window.location.reload();
            }

            generateCards(itemsPerRow, rows) {
                this.root.attr('data-items-per-row', itemsPerRow);
                this.root.append(new Array(itemsPerRow * rows + 1).join('<div class="card"></div>'));
            }

            initCards() {
                let cards = this.root.find('.card');
                let tryCounter = $('.try-counter');
                let maxValue = cards.length / 2;
                let values = []

                for (let i = 1; i <= maxValue; ++i) {
                    values.push(i, i);
                }

                cards.each(function() {
                    let card = $(this);

                    let randomValueIndex = Math.floor(Math.random() * values.length);
                    let randomValue = values.splice(randomValueIndex, 1)[0];
                    
                    card.html('<div class="card-content"><div class="card-front"></div><div class="card-back" style="background-image: url(img/covers/' + randomValue + '.jpg)"></div></div>').attr('data-value', randomValue);

                    card.click(function() {
                        card.attr('data-flipped', 'try');

                        let unflipTimeout;
                        let flippedCards = cards.filter('[data-flipped="try"]');
                        let errorCards = cards.filter('[data-flipped="error"]');

                        errorCards.removeAttr('data-flipped');

                        if (flippedCards.length == 2) {
                            if ($(flippedCards[0]).attr('data-value') == $(flippedCards[1]).attr('data-value')) {
                                flippedCards.attr('data-flipped', 'correct');
                                flippedCards.unbind('click');
                            } else {
                                flippedCards.attr('data-flipped', 'error');

                                tryCounter.attr('data-tries-left', function(k, v) {
                                    v = parseInt(v);
                                    return --v;
                                });

                                unflipTimeout = setTimeout(function() {
                                    flippedCards.removeAttr('data-flipped');
                                }, 1000);
                            }
                        }

                        let unflippedCards = cards.filter(':not([data-flipped])');

                        if (unflippedCards.length == 0) {
                            setTimeout(function() {  
                                alert('Вы выиграли!');
                            }, 300)
                        } else {
                            if (tryCounter.attr('data-tries-left') == 0) {
                                if (unflipTimeout != undefined) {
                                    clearTimeout(unflipTimeout);
                                }

                                cards.unbind('click');
                                
                                setTimeout(function() {
                                    alert('Вы проиграли :(');
                                }, 300);

                                return;
                            }
                        }
                    });
                });
            }
        }

        $(document).ready(function() {
            const cards = new Cards($('.cards'));

            cards.init({
                'itemsPerRow': 4,
                'rows': 4,
            });

            $('.btn-reset').click(function() {
                cards.reset();
            });

            $('.try-counter').attr('data-tries-left', 10);
        });
    </script>
</body>
</html>
